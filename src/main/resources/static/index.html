<!DOCTYPE html>
<html>
<head>
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<form>
    <div class="bg">
        <div class="row" style="margin-top: 50px;margin-left:3rem; margin-right: 3rem">
            <div class="column">
                <h2>
                    Cinema Bookings
                </h2>

                <form class="form-inline">
                    <label for="cinema"> Cine:</label>
                    <input type="text" id="cinema" placeholder="Nombre Cine" name="cinema">
                    <label for="date">Fecha</label>
                    <input type="date" id="date" placeholder="Fecha" name="date">
                    <button type="button" onclick="app.getFunctions($('#cinema').val(),$('#date').val())"
                            class="btn btn-warning">Mostrar
                    </button>
                </form>
                <div id="nombreCine">
                    <p id="seleccionado"></p>
                </div>
                <table class="table table-dark" id="tabla">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Disponibilidad</th>
                        <th scope="col">Administrar</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="column">
                <h2 id="Availability">
                    Availability
                </h2>
                <div>
                    <canvas id="canvas" width="510" height="300" style="border: solid black 5px;"></canvas>
                </div>
                <div id="chairsNumber">
                    <p id="numeroDeAsientos"></p>
                </div>
                <div class="container">
                    <div class="row">
                        <form class="form-inline" id="controls">
                        </form>
                    </div>
                    <div class="row">
                        <form class="form-inline" id="nuevaFuncion">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</form>
</body>
</html>
